<nav class="navbar navbar-default">
    <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'home' %}">OpenStory</a>
    </div>
    <div>
        <form class="navbar-form navbar-left" method="POST" action="{% url 'search' %}">
            <input type="text" class="form-control" placeholder="Search" name="keyword">
            <button type="submit" class="btn btn-default">搜索</button>
            {% csrf_token %}
        </form>
        <div class="navbar-right" style="margin-right:2em">
            {% if request.user.is_authenticated %}
            {% include 'newstory.html' %}
            <ul class="nav navbar-nav">
                <li class="navbar-text">{{ request.user.username }}</li>
                <li><a href='' data-toggle="modal" data-target="#newstory">创建故事</a></li>
                <li><a href="/{{ request.user.username }}">个人中心</a></li>
                <li><a href="{% url 'logout' %}">登出</a></li>
            </ul>
            {% else %}
            <button type="button" class="btn navbar-btn" data-toggle="modal" data-target="#login">登录</button>
            <button type="button" class="btn navbar-btn" data-toggle="modal" data-target="#signin">注册</button>
            {% include 'login.html' %}
            {% include 'signin.html' %}
            {% endif %}
        </div>
    </div>
</nav>
